<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Panoply</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="./src/style.css">
</head>

<body>
    <header class="py-4 mb-4 has-background-primary">
        <h1 class="title is-2 has-text-light">My Team</h1>
    </header>

    <main class="columns is-flex is-justify-content-center">
        <div class="card column is-3">
            <div class="card-content">
                <div class="media has-background-warning">
                    <div class="media-left">
                        <!-- icon -->
                    </div>
                    <div class="media-content">
                        <p class="title is-3">Jane</p>
                        <p class="title is-5">Manager</p>
                    </div>
                </div>

                <div class="content">
                    <div class="box">ID:</div>
                    <div class="box">Email:</div>
                    <div class="box">Office Number:</div>
                </div>
            </div>
        </div>

        <div class="card column is-3">
            <div class="card-content">
                <div class="media">
                    <div class="media-left">
                        <!-- icon -->
                    </div>
                    <div class="media-content">
                        <p class="title is-3">Jane</p>
                        <p class="title is-5">Manager</p>
                    </div>
                </div>

                <div class="content">
                    <div class="box">ID:</div>
                    <div class="box">Email:</div>
                    <div class="box">Office Number:</div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
